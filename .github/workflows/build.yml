name: build

on:
  push:
    branches:
    - main
  #pull_request: { }
  workflow_dispatch: { }

env:
  # renovate: datasource=npm depName=renovate versioning=semver
  RENOVATE_VERSION: 39.193.0

defaults:
  run:
    shell: bash

jobs:
  search:
    if: ${{
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'push' && !startsWith(github.event.head_commit.message, '[push-back]'))
      || github.event_name != 'push'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{github.workflow}}-search-${{github.ref}}
      cancel-in-progress: true
    outputs:
      configFiles: ${{steps.configs.outputs.result}}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Find Renovate config files
      id: configs
      uses: actions/github-script@v7
      with:
        result-encoding: json
        script: |
          const path = require('path')
          const globber = await glob.create([
            '**/*.json',
            '**/*.json5',
            '!.github/**',
          ].join('\n'))
          let files = await globber.glob()
          files = files
            .map(file =>
              path.relative(process.cwd(), file)
            )
            .sort()
          if (files.length) {
            core.info("Found config files")
            files.forEach(core.info)
          } else {
            core.warn("Not config files found")
          }
          return files

  process:
    needs:
    - search
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        config: ${{fromJSON(needs.search.outputs.configFiles)}}
    name: ${{matrix.config}}
    concurrency:
      group: ${{github.workflow}}-process-${{strategy.job-index||'0'}}-${{github.ref}}
      #group: ${{github.workflow}}-process-${{github.ref}}
      cancel-in-progress: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Execute Renovate with config
      uses: renovatebot/github-action@v42.0.1
      env:
        RENOVATE_ADDITIONAL_BRANCH_PREFIX: ${{matrix.config}}/
        RENOVATE_CONFIG_MIGRATION: 'true'
        RENOVATE_ENABLED_MANAGERS: 'renovate-config-presets'
        RENOVATE_REPOSITORIES: ${{github.repository}}
        RENOVATE_ONBOARDING_CONFIG_FILE_NAME: ${{matrix.config}}
        RENOVATE_REQUIRE_CONFIG: optional
        RENOVATE_GIT_AUTHOR: Config Migration <bot@renovateapp.com>
        LOG_LEVEL: debug
        RENOVATE_DRY_RUN: full
      with:
        token: ${{secrets.PUSH_BACK_TOKEN}}
        renovate-version: ${{env.RENOVATE_VERSION}}
        configurationFile: .github/workflows/build-renovate-config.json

