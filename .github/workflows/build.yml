name: build

on:
  push:
    branches:
    - main
  pull_request: { }
  workflow_dispatch: { }

defaults:
  run:
    shell: bash

jobs:
  search-configs:
    if: ${{
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'push' && !startsWith(github.event.head_commit.message, '[push-back]'))
      || github.event_name != 'push'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{github.workflow}}-search-configs
      cancel-in-progress: true
    outputs:
      configFiles: ${{steps.configs.outputs.result}}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Find Renovate config files
      id: configs
      uses: actions/github-script@v7
      with:
        result-encoding: json
        script: |
          const path = require('path')
          const globber = await glob.create([
            '**/*.json',
            '**/*.json5',
            '!.github/**',
          ].join('\n'))
          const files = await globber.glob()
          return files.map(file =>
            path.relative(process.cwd(), file)
          ).sort()
    - name: Show all matching files
      run: |
        echo "${{steps.configs.outputs.result}}"

  process-config:
    needs:
    - search-configs
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        config: ${{fromJSON(needs.build.outputs.configFiles)}}
    concurrency:
      group: ${{github.workflow}}-process-config-${{strategy.job-index||'0'}}
      cancel-in-progress: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
