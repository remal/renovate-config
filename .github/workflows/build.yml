name: build

on:
  push:
    branches:
    - main
  pull_request: { }
  workflow_dispatch: { }

defaults:
  run:
    shell: bash

jobs:
  search:
    if: ${{
      (github.event_name == 'push' && startsWith(github.ref, 'refs/tags/'))
      || (github.event_name == 'push' && !startsWith(github.event.head_commit.message, '[push-back]'))
      || github.event_name != 'push'
      }}
    runs-on: ubuntu-latest
    timeout-minutes: 10
    concurrency:
      group: ${{github.workflow}}-search
      cancel-in-progress: true
    outputs:
      configFiles: ${{steps.configs.outputs.result}}
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Find Renovate config files
      id: configs
      uses: actions/github-script@v7
      with:
        result-encoding: json
        script: |
          const path = require('path')
          const globber = await glob.create([
            '**/*.json',
            '**/*.json5',
            '!.github/**',
          ].join('\n'))
          let files = await globber.glob()
          files = files
            .map(file =>
              path.relative(process.cwd(), file)
            )
            .sort()
          if (files.length) {
            core.info("Found config files")
            files.forEach(core.info)
          } else {
            core.warn("Not config files found")
          }
          return files

  process:
    needs:
    - search
    runs-on: ubuntu-latest
    timeout-minutes: 60
    strategy:
      fail-fast: false
      matrix:
        config: ${{fromJSON(needs.search.outputs.configFiles)}}
    name: ${{matrix.config}}
    env:
      RENOVATE_ADDITIONAL_BRANCH_PREFIX: ${{matrix.config}}/
    concurrency:
      group: ${{github.workflow}}-process-${{strategy.job-index||'0'}}
      #group: ${{github.workflow}}-process
      cancel-in-progress: false
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Setup Node.js
      uses: actions/setup-node@v4
    - name: Validate config
      run: |
        npx --yes --package "renovate@40.11.10" -- renovate-config-validator "${{matrix.config}}"
